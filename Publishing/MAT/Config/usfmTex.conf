[Files]
[PageLayout]
    pageBorderScale = ""
    useEndBookNoEject = False
    pageWidth = [config:layoutConfig|PageLayout|pageWidth]
    pageHeight = [config:layoutConfig|PageLayout|pageHeight]
[TeXBehavior]
    hFuzz = 0.1pt
    vFuzz = 0.1pt
[HeaderContent]
    runningHeaderOddRight = lastref
    runningHeaderOddLeft = empty
    omitChapterNumberRH = False
    runningHeaderOddCenter = pagenumber
    runningHeaderTitleLeft = empty
    omitBookReference = False
    runningHeaderEvenLeft = firstref
    runningHeaderTitleRight = empty
    showVerseReferences = True
    runningHeaderEvenRight = empty
    runningHeaderEvenCenter = pagenumber
    runningHeaderTitleCenter = empty
[FontSettings]
    lineSpacingFactor = [function:getLineSpacingFactor]
    fontSizeUnit = [function:getFontSizeUnit]
    verticalSpaceFactor = 1
    useRenderingSystem = GR
    useFeature = ""
    ptDefaultFont = ""
    useMapping = ""
    useLanguage = ""
    fnCallerFont = ""
    primaryFont = Charis SIL_4.106
[Hyphenation]
    pretolerance = 0
    setHyphenPenalty = 50
    setHyphenLanguage = ""
    setExHyphenPenalty = 50
    texHyphenOff = 10000
    createHyphenLanguage = ""
    setHyphenCharacter = '"002D'
[FooterContent]
    runningFooterEvenLeft = empty
    runningFooterOddLeft = empty
    runningFooterEvenCenter = empty
    runningFooterTitleCenter = empty
    runningFooterOddRight = empty
    runningFooterEvenRight = empty
    runningFooterTitleLeft = empty
    runningFooterOddCenter = empty
    runningFooterTitleRight = empty
[TextElements]
    quoteKernAmount = 0.1em
[Margins]
    bindingGutter = [function:getBindingGutterWidth]
    extraRightMargin = 0
    marginSettings = ""
[Illustrations]
    texPicPath = [path:projIllustrationFolder]/
    figurePlaceHolders = True
    chapterVerseSeperator = :
[Crossreferences]
    crossrefAutoCallerCharacter = ,
    includeCrossreferences = True
    autoCallerListCrossrefs = ""
    paragraphedCrossrefs = x
    omitCallerInCrossrefs = x
    numericCallersCrossrefs = x
    pageResetCallersCrossrefs = False
[ChapterVerse]
    omitAllChapterNumbers = False
    useMarginalVerses = False
    afterVerseSpaceFactor = 2
    afterChapterSpaceFactor = 3
    adornVerseSetting = "(#1)"
    omitChapterNumberOnSingleChapterBook = True
    chapterVerseSeparator = \kern.1em:\kern.1em
    omitVerseNumberOne = True
    useAdornVerseNumber = False
[HeaderFooter]
    headerPosition = [function:getHeaderPosition]
    runningHeaderRulePosition = [config:layoutConfig|DocumentFeatures|runningHeaderRulePosition]
    footerPosition = [function:getFooterPosition]
[Footnotes]
    autoCallerListFootnotes = [config:layoutConfig|DocumentFeatures|specialCallerFootnotes]
    pageResetCallersFootnotes = f
    autoCallerMaxCharacterNumbers = 26
    omitCallerInFootnotes = f
    autoCallerStartCharacter = 97
    paragraphedFootnotes = f
    footnoteRuleOn = [config:macPackConfig|Footnotes|defineFootnoteRule]
    footnoteRuleOff = ""
    numericCallersFootnotes = f
    defineFootnoteRule = \hrule height 0.5pt\smallskip
[Columns]
    titleColumns = [function:getTitleColumns]
    bodyColumns = [function:getBodyColumns]
    columnShift = 5
    columnGutterRule = [config:layoutConfig|DocumentFeatures|columnGutterRule]
    columnGutterRuleSkip = 0
    introColumns = [function:getIntroColumns]
    columnGutterFactor = 15
[GeneralSettings]
    lastEdit = 2016-01-17 19:34:44
